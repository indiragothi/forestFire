<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Weather Index Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-green-600 text-white p-6 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-tree mx-auto mb-4">
                <path d="M13 20h-1a3 3 0 0 1-3-3V9a4 4 0 0 0-4-4H2M8 20v-4a3 3 0 0 0-3-3H2"></path>
                <path d="M13 8h2a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-2v0a1 1 0 0 1 1-1h0"></path>
                <path d="M18 20v-4a3 3 0 0 0-3-3h-2"></path>
            </svg>
            <h1 class="text-2xl font-bold">Forest Fire Weather Index</h1>
            <p class="text-green-100">Predict Fire Weather Conditions</p>
        </div>

        <form action="{{ url_for('predict_datapoint')}}" method="post" class="p-6 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Temperature</label>
                    <input 
                        type="text" 
                        name="Temperature" 
                        placeholder="Enter Temperature" 
                        required 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">RH</label>
                    <input 
                        type="text" 
                        name="RH" 
                        placeholder="Enter RH" 
                        required 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ws</label>
                    <input 
                        type="text" 
                        name="Ws" 
                        placeholder="Enter Ws" 
                        required 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Rain</label>
                    <input 
                        type="text" 
                        name="Rain" 
                        placeholder="Enter Rain" 
                        required 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">FFMC</label>
                    <input 
                        type="text" 
                        name="FFMC" 
                        placeholder="Enter FFMC" 
                        required 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">DMC</label>
                    <input 
                        type="text" 
                        name="DMC" 
                        placeholder="Enter DMC" 
                        required 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ISI</label>
                    <input 
                        type="text" 
                        name="ISI" 
                        placeholder="Enter ISI" 
                        required 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Classes</label>
                    <input 
                        type="text" 
                        name="Classes" 
                        placeholder="Enter Classes" 
                        required 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                </div>
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Region</label>
                    <input 
                        type="text" 
                        name="Region" 
                        placeholder="Enter Region" 
                        required 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none"
                    />
                </div>
            </div>
            
            <button 
                type="submit" 
                class="w-full py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 transition-all duration-300 active:scale-95"
            >
                Predict Forest Fire Weather Index
            </button>
        </form>

        {% if result %}
            <div class="p-6 pt-0">
                <div class="bg-blue-100 text-blue-800 p-4 rounded-lg text-center font-medium">
                    <div class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-4 mr-2">
                            <path d="M3 3v18h18"></path>
                            <path d="M13 17V9"></path>
                            <path d="M18 17V5"></path>
                            <path d="M8 17v-3"></path>
                        </svg>
                        Forest Fire Weather Index Prediction
                    </div>
                    <p class="mt-2 text-xl font-bold">{{ result }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
